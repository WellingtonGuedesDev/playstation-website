<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/globals/variables.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/globals/container.css">
    <link rel="stylesheet" href="./assets/css/components/header/header.css">
    <link rel="stylesheet" href="./assets/css/components/button/button.css">
    <link rel="stylesheet" href="./assets/css/components/main/first-section/first-section.css">
    <link rel="stylesheet" href="./assets/css/components/main/main.css">
</head>
<body>
    <header class="container">
        <h1 class="logo">
            <img src="./assets/images/play-logo.svg" alt="Logo da playstation">
        </h1>

        <nav class="nav">
            <ul class="list-items">
                <li><a href="#">Games</a></li>
                <li><a href="#">Hardware</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <button class="button">
                <a href="#">Sign in</a>
            </button>
        </nav>
    </header>

    <main>
        <section class="first-section container">
            <div class="info">
                <img src="./assets/images/thelast.png" alt="logo informando o nome do jogo, nesse caso the last of us">
                <p>Survive a deadly pandemic in a post-apocalyptic world with immersive gameplay in The Last of Us on PlayStation.</p>
                <button class="button">
                    <a href="#">GET YOURS NOW</a>
                </button>
            </div>
            <div class="score">
                <button class="button">
                    <img src="./assets/images/Star 1.svg">
                    <a href="#">9 / 10 IGN</a>
                </button>
                <button class="button">
                    <img src="./assets/images/Star 1.svg">
                    <a href="#">88% Metacritic</a>
                </button>
                <button class="button">
                    <img src="./assets/images/Star 1.svg">
                    <a href="#">5/5 CSM</a>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
